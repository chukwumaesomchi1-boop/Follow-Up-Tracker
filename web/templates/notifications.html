{% if notifications and notifications|length %}
  <div style="display:grid; gap:10px;">
    {% for n in notifications %}
      <div style="border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px; background:#fff;">
        <div style="font-weight:900; font-size:13px;">{{ n.message }}</div>
        <div style="font-size:12px; color:#64748b; margin-top:6px;">
          {{ n.created_at }}
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div style="padding:10px; color:#64748b; font-weight:900;">
    No notifications.
  </div>
{% endif %}
