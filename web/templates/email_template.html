{% extends "base.html" %}
{% block content %}
<h2>Email Templates</h2>
<a href="{{ url_for('new_email_template') }}">+ New Template</a>
<ul>
{% for t in templates %}
<li>
  <strong>{{ t.name }}</strong> - {{ t.subject }}
  <a href="{{ url_for('edit_email_template', tid=t.id) }}">Edit</a>
  <form method="POST" action="{{ url_for('delete_email_template_route', tid=t.id) }}" style="display:inline;">
      <button type="submit">Delete</button>
  </form>
</li>
{% endfor %}
</ul>
{% endblock %}
