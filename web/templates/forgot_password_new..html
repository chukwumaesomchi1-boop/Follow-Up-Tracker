{% extends "base.html" %}
{% block content %}

<style>
  .wrap { max-width:520px; margin:0 auto; }
  .card {
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:16px;
    padding:18px;
  }
  h2 { margin:0; font-size:22px; font-weight:900; }
  .sub {
    margin-top:6px;
    font-size:13px;
    color:#64748b;
    line-height:1.4;
  }
  label {
    display:block;
    font-size:13px;
    font-weight:900;
    margin-top:14px;
  }
  input {
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #d1d5db;
    margin-top:6px;
  }
  .btn {
    margin-top:16px;
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #111827;
    background:#111827;
    color:#fff;
    font-weight:900;
    cursor:pointer;
  }
  .note {
    margin-top:12px;
    font-size:12px;
    color:#64748b;
  }
</style>

<div class="wrap">
  <div class="card">
    <h2>Set a new password</h2>
    <div class="sub">
      You’re almost done. Choose a new password to regain access to your account.
    </div>

    <form method="POST">
      <label>New password</label>
      <input
        type="password"
        name="password"
        required
        minlength="6"
        placeholder="••••••••"
        autocomplete="new-password"
      >

      <button type="submit" class="btn">
        Save new password
      </button>
    </form>

    <div class="note">
      Tip: Use a password manager to generate and store strong passwords.
    </div>
  </div>
</div>

{% endblock %}
