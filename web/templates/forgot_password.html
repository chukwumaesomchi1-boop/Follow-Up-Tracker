{% extends "base.html" %}
{% block content %}

<style>
  .auth-wrap { max-width: 520px; margin: 0 auto; }
  .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:18px; }
  .title { margin:0; font-size:22px; font-weight:950; }
  .sub { margin-top:6px; color:#64748b; font-size:13px; line-height:1.4; }
  .field { margin-top:12px; }
  label { display:block; font-weight:900; font-size:13px; margin-bottom:6px; }
  input { width:100%; padding:12px; border-radius:12px; border:1px solid #d1d5db; font-size:14px; outline:none; }
  .btn { width:100%; padding:12px; border-radius:12px; border:1px solid #111827; background:#111827; color:#fff; font-weight:900; cursor:pointer; margin-top:14px; }
  .tiny { font-size:12px; margin-top:12px; color:#64748b; line-height:1.4; }
</style>

<div class="auth-wrap">
  <div class="card">
    <h2 class="title">Forgot password</h2>
    <div class="sub">Enter your email and weâ€™ll send a 6-digit reset code.</div>

    <form method="POST">
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@company.com" required>
      </div>

      <button class="btn" type="submit">Send reset code</button>
    </form>

    <div class="tiny">
      Back to <a href="{{ url_for('login') }}">login</a>
    </div>
  </div>
</div>

{% endblock %}
