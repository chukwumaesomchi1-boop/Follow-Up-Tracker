{% extends "base.html" %}
{% block content %}

<style>
  .auth-wrap { max-width: 520px; margin: 0 auto; }
  .card { background:#ffffff; border:1px solid #e5e7eb; border-radius:16px; padding:18px; }
  .title { margin:0; font-size:22px; font-weight:950; }
  .sub { margin-top:6px; color:#64748b; font-size:13px; line-height:1.4; }
  .field { margin-top:12px; }
  label { display:block; font-weight:900; font-size:13px; margin-bottom:6px; }
  input {
    width:100%; padding:12px; border-radius:12px; border:1px solid #d1d5db;
    font-size:14px; outline:none;
  }
  input:focus { border-color:#94a3b8; box-shadow: 0 0 0 3px rgba(148,163,184,.25); }
  .btn {
    width:100%; padding:12px; border-radius:12px; border:1px solid #111827;
    background:#111827; color:#fff; font-weight:900; cursor:pointer; margin-top:14px;
  }
  .tiny { font-size:12px; margin-top:10px; color:#64748b; line-height:1.4; }
  .grid { display:grid; gap:12px; }
</style>

<div class="auth-wrap">
  <div class="card">
    <h2 class="title">Set new password</h2>
    <div class="sub">Choose a strong password you’ll remember (or store in a password manager).</div>

    <form method="POST" class="grid">
      <div class="field">
        <label>New password</label>
        <input
          type="password"
          name="password"
          required
          minlength="8"
          placeholder="••••••••"
          autocomplete="new-password"
        >
        <div class="tiny">Minimum 8 characters. Longer is better.</div>
      </div>

      <div class="field">
        <label>Confirm new password</label>
        <input
          type="password"
          name="confirm_password"
          required
          minlength="8"
          placeholder="••••••••"
          autocomplete="new-password"
        >
      </div>

      <button type="submit" class="btn">Reset password</button>
    </form>

    <div class="tiny">
      Back to <a href="{{ url_for('login') }}">login</a>
    </div>
  </div>
</div>

{% endblock %}
