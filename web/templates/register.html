{% extends "base.html" %}
{% block content %}

<style>
  .auth-wrap { max-width: 520px; margin: 0 auto; }
  .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:18px; }
  .title { margin:0; font-size:22px; font-weight:950; }
  .sub { margin-top:6px; color:#64748b; font-size:13px; line-height:1.4; }
  .field { margin-top:12px; }
  label { display:block; font-weight:900; font-size:13px; margin-bottom:6px; }
  input { width:100%; padding:12px; border-radius:12px; border:1px solid #d1d5db; font-size:14px; outline:none; }
  input:focus { border-color:#94a3b8; box-shadow: 0 0 0 3px rgba(148,163,184,.25); }
  .btn { width:100%; padding:12px; border-radius:12px; border:1px solid #d1d5db; background:#fff; font-weight:900; cursor:pointer; }
  .btn-primary { background:#111827; border-color:#111827; color:#fff; }
  .btn-google { background:#fff; border-color:#d1d5db; }
  .divider { display:flex; align-items:center; gap:10px; margin:16px 0; color:#94a3b8; font-size:12px; }
  .divider:before, .divider:after { content:""; height:1px; background:#e5e7eb; flex:1; }
  .tiny { font-size:12px; margin-top:10px; color:#64748b; line-height:1.4; }
</style>

<div class="auth-wrap">
  <div class="card">
    <h2 class="title">Create account</h2>
    <div class="sub">Get started in under a minute.</div>

    <form method="POST" action="{{ url_for('register') }}">
      <div class="field">
        <label>Name</label>
        <input name="name" type="text" placeholder="Your name" required>
      </div>

      <div class="field">
        <label>Email</label>
        <input name="email" type="email" placeholder="you@company.com" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input name="password" type="password" placeholder="Minimum 6 characters" minlength="6" required>
        <div class="tiny">Tip: use a password manager. Strong + easy.</div>
      </div>

      <button class="btn btn-primary" type="submit" style="margin-top:14px;">
        Create account
      </button>
    </form>

    <div class="divider">or</div>

    <a class="btn btn-google" href="{{ url_for('auth_google') }}">
      Continue with Google
    </a>

    <div class="tiny" style="margin-top:14px;">
      Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>
</div>

{% endblock %}
