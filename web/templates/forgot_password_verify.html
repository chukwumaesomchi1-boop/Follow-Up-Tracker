{% extends "base.html" %}
{% block content %}

<style>
  .auth-wrap { max-width: 520px; margin: 0 auto; }
  .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:18px; }
  .title { margin:0; font-size:22px; font-weight:950; }
  .sub { margin-top:6px; color:#64748b; font-size:13px; line-height:1.4; }
  .otp {
    width:100%;
    padding:16px;
    font-size:20px;
    letter-spacing:8px;
    text-align:center;
    border-radius:12px;
    border:1px solid #d1d5db;
    outline:none;
  }
  .otp:focus { border-color:#94a3b8; box-shadow: 0 0 0 3px rgba(148,163,184,.25); }
  .actions { display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
  .btn { flex:1; padding:12px; border-radius:12px; border:1px solid #d1d5db; background:#fff; font-weight:900; cursor:pointer; }
  .btn-primary { background:#111827; border-color:#111827; color:#fff; }
  .btn-soft { background:#f8fafc; }
  .tiny { font-size:12px; margin-top:12px; color:#64748b; line-height:1.4; }
</style>

<div class="auth-wrap">
  <div class="card">
    <h2 class="title">Verify reset code</h2>
    <div class="sub">Enter the 6-digit code sent to your email.</div>

    <form method="POST">
      <input
        class="otp"
        name="otp"
        inputmode="numeric"
        pattern="[0-9]{6}"
        maxlength="6"
        placeholder="123456"
        required
        autocomplete="one-time-code"
        style="margin-top:14px;"
      >

      <div class="actions">
        <button type="submit" class="btn btn-primary">Verify code</button>
      </div>
    </form>

    <form method="POST" action="{{ url_for('forgot_password') }}" style="margin-top:10px;">
      <button type="submit" class="btn btn-soft">Resend code</button>
    </form>

    <div class="tiny">
      Back to <a href="{{ url_for('login') }}">login</a>
    </div>
  </div>
</div>

{% endblock %}
